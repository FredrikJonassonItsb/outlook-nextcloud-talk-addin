<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 32px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 16px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0082c9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #28a745;
      font-size: 48px;
      margin-bottom: 16px;
    }
    .error {
      color: #dc3545;
      font-size: 48px;
      margin-bottom: 16px;
    }
    .message {
      margin-top: 16px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="spinner" class="spinner"></div>
    <p id="status">Completing authentication...</p>
    <p id="message" class="message">You can close this window now.</p>
  </div>
  
  <script>
    (function() {
      'use strict';
      
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');
      
      function showSuccess() {
        spinnerEl.style.display = 'none';
        statusEl.innerHTML = '<div class="success">✓</div>Authentication successful!';
        messageEl.textContent = 'This window will close automatically.';
      }
      
      function showError(msg) {
        spinnerEl.style.display = 'none';
        statusEl.innerHTML = '<div class="error">✗</div>' + msg;
        messageEl.textContent = 'Please close this window and try again.';
      }
      
      try {
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        const error = params.get('error');
        const errorDescription = params.get('error_description');
        
        if (error) {
          showError('Authentication failed');
          
          // Send error to parent window
          if (window.opener) {
            window.opener.postMessage({ 
              type: 'oauth_callback',
              error: errorDescription || error 
            }, '*');
          }
          
          setTimeout(() => window.close(), 3000);
          return;
        }
        
        if (!code) {
          showError('No authorization code received');
          setTimeout(() => window.close(), 3000);
          return;
        }
        
        // Send code to parent window
        showSuccess();
        
        if (window.opener) {
          window.opener.postMessage({ 
            type: 'oauth_callback',
            code: code,
            state: state
          }, '*');
        }
        
        // Close window after short delay
        setTimeout(() => {
          window.close();
        }, 1500);
        
      } catch (error) {
        console.error('Callback error:', error);
        showError('An error occurred');
        setTimeout(() => window.close(), 3000);
      }
    })();
  </script>
</body>
</html>
